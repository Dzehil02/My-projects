<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>whack-a-mole</title>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Whack-a-mole! <span class="score">0</span></h1>
   
   <div class="button_list">
      <button class="stylebtn btnStart">Start</button>
      <button class="stylebtn btlLevel2 btld2">Level 2</button>
      <button class="stylebtn btlLevel3">Level 3</button>
      <button class="stylebtn btnStop">Stop & Clear</button>
   </div>


   <div class="game" id="gamer">
      <div class="hole hole1">
         <div class="mole"></div>
      </div>
      <div class="hole hole2">
         <div class="mole"></div>
      </div>
      <div class="hole hole3">
         <div class="mole"></div>
      </div>
      <div class="hole hole4">
         <div class="mole"></div>
      </div>
      <div class="hole hole5">
         <div class="mole"></div>
      </div>
      <div class="hole hole6">
         <div class="mole"></div>
      </div>

      <!-- <div class="hole hole7">
         <div class="mole"></div>
      </div>
      <div class="hole hole8">
         <div class="mole"></div>
      </div>
      <div class="hole hole9">
         <div class="mole"></div>
      </div> -->

   </div>

   <script src="app.js"></script>
</body>
</html>
