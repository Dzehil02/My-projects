<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>VS</title>
</head>
<body>
   <div class="container">
      <div class="sidebar">
         
         <div style="background: linear-gradient(229.99deg, #8eb7cd -26%, #310c20 145%);">
         <h1>Mother nature</h1>
         
         </div>
         <div style="background: linear-gradient(215.32deg, #bfc8c5 -1%, #060807 124%);">
         <h1>Freedom and peace</h1>
         
         </div>
         <div style="background: linear-gradient(221.87deg, #131a22 1%, #5b1b1e 128%);">
         <h1>Forever young</h1>
         
         </div>
         <div style="background: linear-gradient(220.16deg, #f39102 -181%, #1a2830 128%);">
         <h1>Love and hope</h1>
          </div>  
         <div style="background: linear-gradient(220.16deg, #a9adac -8%, #a07338 98%);">
         <h1>Aspire to inspire</h1>
          
         </div>
      </div>
      <div class="main-slide slide">
         <div class="slide-single" style="background-image: url(img/jairph-Edx0NpJ29fQ-unsplash.jpg);"></div>
         <div class="slide-single" style="background-image: url(img/konstantin-pudan-a2gxeY-Ho-o-unsplash.jpg);"></div>
         <div class="slide-single" style="background-image: url(img/omar-jabri-ztbgXP6u3pY-unsplash.jpg);"></div>
         <div class="slide-single" style="background-image: url(img/jay-jakasaniya-roE7BEJL5qM-unsplash.jpg);"></div>
         <div class="slide-single" style="background-image: url(img/kent-tupas-VE5WfzeBNTw-unsplash.jpg);"></div>
      </div>
      <div class="controls">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>
         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
